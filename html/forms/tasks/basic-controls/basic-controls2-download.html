<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
            <label for="pinkie">Pinkie Pie</label>
            <input type="radio" name="pony" id="pinkie" value="Pinkie Pie" checked>
          </li>
          <li>
            <label for="rainbow">Rainbow Dash</label>
            <input type="radio" name="pony" id="rainbow" value="Rainbow Dash">
          </li>
          <li>
            <label for="twilight">Twilight Sparkle</label>
            <input type="radio" name="pony" id="twilight" value="Twilight Sparkle">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
          <li>
            <label for="vegan">Vegan</label>
            <input type="checkbox" name="Hotdog" id="vegan" value="Vegan">
          </li>
          <li>
            <label for="onions">Onions</label>
            <input type="checkbox" name="Hotdog" id="onions" value="Onions">
          </li>
          <li>
            <label for="ketchup">Ketchup</label>
            <input type="checkbox" id="ketchup" name="Hotdog" value="ketchup">
          </li>
        </ul>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>

</html>
